<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="todo-container">
        <h1>Мій ToDo List</h1>
        <input class="input" type="text" id="new-task" placeholder="Введіть нове завдання" autofocus>
        <ul id="task-list"></ul>

        <div class="filter-buttons"></div>
            <button id="show-all">Усі завдання</button>
            <button id="show-completed">Виконані завдання</button>
            <button id="show-incomplete">Невиконані завдання</button>
        </div>
        
    </div>

    <script src="Js.js"></script>
</body>
</html>
