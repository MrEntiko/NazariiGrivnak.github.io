<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hint Window Example</title>
    <style>
        /* Style for the hint box */
        .hint {
            height: 163px;
            width: 150px;
            display: none;
            position: absolute;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            
            text-align: center;
        }

        /* Close button in the upper right corner */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style for the "Hint" button */
        #hintButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for the "Hint" button */
        #hintButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Button to trigger the hint window -->
<button id="hintButton">Click for Hint</button>

<!-- Hint box with a close button -->
<div id="hintBox" class="hint">
    This is a hint window!
    <button class="close-btn" id="closeHint">X</button>
</div>

<script>
    // Show the hint window
    document.getElementById("hintButton").addEventListener("click", function(event) {
        var hintBox = document.getElementById("hintBox");
        var rect = event.target.getBoundingClientRect();
        hintBox.style.left = rect.left + 50 + "px";  // 50px to the right
        hintBox.style.top = rect.top + 50 + "px";    // 50px down
        hintBox.style.display = "block";
    });

    // Close the hint window
    document.getElementById("closeHint").addEventListener("click", function() {
        document.getElementById("hintBox").style.display = "none";
    });
</script>

</body>
</html>
