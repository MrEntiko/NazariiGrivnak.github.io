<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 2px dashed #D3A7F9;
            padding: 20px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 18px;
            color: #a279e5;
            text-transform: lowercase;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            color: #6d6d6d;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #a279e5;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        .flex input[type="text"],
        .flex select {
            width: 48%;
        }
        .btn {
            background-color: #a279e5;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #9153d4;
        }
        .footer {
            font-size: 12px;
            color: #6d6d6d;
            text-align: center;
            margin-top: 10px;
        }
        .footer a {
            color: #a279e5;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>delivery job application form.</h1>
    <form action="#">
        <label for="fullname">Full name *</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full name" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Phone number *</label>
        <input type="text" id="phone" name="phone" placeholder="Phone number" required>

        <div class="flex">
            <div>
                <label for="workplace">Workplace type *</label>
                <select id="workplace" name="workplace" required>
                    <option value="on-site">On-site</option>
                    <option value="remote">Remote</option>
                </select>
            </div>

            <div>
                <label for="location">Job location *</label>
                <input type="text" id="location" name="location" placeholder="Job location" required>
            </div>
        </div>

        <label for="employment">Employment type *</label>
        <select id="employment" name="employment" required>
            <option value="full-time">Full time</option>
            <option value="part-time">Part time</option>
            <option value="contract">Contract</option>
        </select>

        <button type="submit" class="btn">Send application</button>
    </form>
    <div class="footer">
        By clicking <b>Send application</b>, you agree to our <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.
    </div>
</div>

</body>
</html>
